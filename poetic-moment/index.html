        <h1>poetic moment</h1><time>September 3, 2017</time></header><p>我怀恋那些日子，在想象中</p>
<p>激动的不能自已，眼泪和沉迷</p>
<p>远去的让人沸腾的意义</p>
<p>为了那些日子，我要歌唱，</p>
<p>五月的蓝天，六月的风</p>
<p>七月的早晨，和八月的白日梦</p>
<p>而现在，让我安静的</p>
<p>躺在这九月的阳光里，</p>
<p>树下分不清落叶和光影，</p>
<p>你没睡醒。</p>
